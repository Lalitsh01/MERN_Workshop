<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        div#btn{
            width: 40px;
            border: 1px solid  black;
            padding: 5px;
            text-decoration: none;
            border-radius: 5px;
            background-color: red;
            color: white;
        }
        #btn:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <label for="button">Start Button</label><br>
    <input type="button"  id="startBtn" value="Start"/><br><br>
    <p>manual button</p><br><br>

    <div id="btn">Start</div>
</body>
</html>
