<!DOCTYPE html>
<html lang="en">
<!--
    id:individual tag kae liyae[unique]

    class: for a group
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First CSS Example</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using id concept -->
    <style>
        
        h1{
            color: blue;
        }
        
        #KIET{
            color: aqua;
        }
        h2#KIET1{
            color: chartreuse;
        }
        h1.bluecolor{
            color: blue;
        }
    </style>
</head>

<body>
    <h1 style="color: red;">Inline CSS Example</h1>
    <!-- Style Attribute H; Yeh Style (Object H--: JO "Key:Value";) Pair mae hoga -->
    <h1>Internal CSS Example</h1>
    <h1 class="bluecolor">Enternal CSS Example Class</h1>
    <h1 class="bluecolor">External CSS Example class</h1>
    <h2>Exerternal CSS Example</h2>
    <h2 id="KIET">Exerternal KIET MCA CSS Example</h2>
    <h2 id="KIET1">Exerternal KIET MCA CSS Example</h2>
</body>
</html>
