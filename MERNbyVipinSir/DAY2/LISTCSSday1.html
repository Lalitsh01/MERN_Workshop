<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListingExample</title>
    <style>
        ul{
            list-style-image: url(../download.png);
            margin-left: 140px;
            
        }
        ol{
            list-style-type: upper-roman;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h1>Ordered ListingExample</h1>
    <ol type="a" start="4">
        <li>Java Programing</li>
        <li>Python Programming</li>
        <li>Data Structure and Algorithm</li>
        <li>Web Programming</li>
    </ol>
    
    <p>
    <h1>UnOrdered ListingExample</h1>
    <ul type="disc">  <!--  circle, square, disc -->
        <li>Java Programing</li>
        <li>Python Programming</li>
        <li>Data Structure and Algorithm</li>
        <li>Web Programming</li>
    </ul>
    </p>
</body>

</html>
